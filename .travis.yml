language: node_js
node_js:
  - "stable"
install:
  - yarn install --frozen-lockfile
script:
  - yarn test:ci
before_deploy:
  - npm install -g serverless
  - yarn build
deploy:
  provider: script
  script: sls client deploy --no-confirm --no-config-change --no-policy-change -no-cors-change
  edge: true # opt in to dpl v2
  on:
    tags: true
